apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-aws-ebs-tagger.fullname" . }}
  labels:
    {{- include "k8s-aws-ebs-tagger.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: metrics
    port: 8081
    targetPort: metrics
  selector:
    {{- include "k8s-aws-ebs-tagger.selectorLabels" . | nindent 4 }}
